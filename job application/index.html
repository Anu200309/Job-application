<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="main">
    <h1 id="title">Job Application</h1>
    <p id="description">Please fill out this form as completely as possible.</p>

    <form id=survey-form>
      <div class="form-group">
      <label id="name-label" for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="Enter your First name" required>
      </div>

      <div class="form-group">
        <label id="name-label" for="lname">Last Name:</label>
          <input type="text" id="lname" placeholder="Enter your Last name" required>
        </div>

      <div class="form-group">
      <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" placeholder="example@gmail.com" required>
      </div>

      <div class="form-group">
        <label id="phone-label" for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <span class="error" id="phoneError"></span>
      </div>
      
      <div class="form-group">
        <label id="address-label" for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter your address" minlength="5" required>
        <span class="error" id="addressError"></span>
      </div>
      

      <div class="form-group">
      <label id="number-label" for="age">Years of Experience:</label>
        <input type="number" id="number" min="0" max="70" placeholder="Enter your years of experience">
      </div>

      <div class="form-group">
        <label id="dropdown" for="role">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown">
          <option value="student">Student</option>
          <option value="fulltime">Full Time Job</option>
          <option value="parttime">Part Time Job</option>
          <option value="unemployed">Unemployed</option>
        </select>
      </div>

      <div class="form-group">
        <p>Which area are you strongest in?</p>
        <label for="backend"> 
          <input id="backend" value="backend" type="radio" name="strength">Back-end
        </label>
        <label for="frontend"> 
          <input id="frontend" value="frontend" type="radio" name="strength">Front-end
        </label>
        <label for="both"> 
          <input id="both" value="both" type="radio" name="strength">Both equally
        </label>
      </div>

      

      <div class="form-group">
        <label for="coverletter">Please write 3-4 sentences on why you are a great fit for this job.</label>
        <textarea id="coverletter" name="coverletter" rows="4" cols="50"></textarea>
      </div>

      <div class="form-group">
        <label for="upload">Upload your resume(Select file upto 5MB)</label>
        <input type="file" id="resume" name="filename" accept=".pdf,.docx">
        <span id="fileError" style="color: red;"></span>
      </div>
    
      <div class="form-group">
        <input type="submit" id="submit" value="Submit" disabled>
      </div>

      <div id ="message" style="display:none;">
        <p>Thank You For Submitting!</p>
      </div>

    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('survey-form');
      const submitButton = document.getElementById('submit');
      const message = document.getElementById('message')

      form.addEventListener('input', function() {
        submitButton.disabled = !form.checkValidity();
      });

    
      form.addEventListener('submit', function(event) {
        event.preventDefault(); 
        message.style.display='block';
        console.log('Form submitted!');
      });
    });
  </script>

</body>
</html>
